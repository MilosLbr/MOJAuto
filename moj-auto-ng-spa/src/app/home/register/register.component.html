<div class="register-form-container">
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>KorisniÄko ime</mat-label>
        <input matInput autocomplete="off" [formControl]="userNameControl" />
      </mat-form-field>
  
      <br />
      <mat-form-field appearance="fill">
        <mat-label>Lozinka</mat-label>
        <input matInput type="password" [formControl]="passwordControl" />
      </mat-form-field>

      <br />
      <mat-form-field appearance="fill">
        <mat-label>Potvrdi lozinku</mat-label>
        <input matInput type="password" [formControl]="passwordConfirmControl" />
        <mat-error *ngIf="passwordConfirmControl.touched && passwordConfirmControl.errors?.passwordsNotSame"> Lozinka i potvrdjena lozinka nisu iste!</mat-error>
      </mat-form-field>
  
      <div class="form-footer">
        <button mat-raised-button color="warn" [disabled]="registerForm.invalid">Submit</button>
      </div>
    </form>
  </div>
