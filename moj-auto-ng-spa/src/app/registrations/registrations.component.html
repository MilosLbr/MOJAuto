<div class="registrations">
  <table
    class="registrations__table"
    mat-table
    [dataSource]="registrationsForUser$ | async"
  >
    <ng-container matColumnDef="technicalCheckService">
      <th mat-header-cell *matHeaderCellDef>Ime servisa</th>
      <td mat-cell *matCellDef="let registration">
        {{ registration.technicalCheckService }}
      </td>
    </ng-container>

    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>Ukupna cena (rsd)</th>
      <th></th>
      <td mat-cell *matCellDef="let registration">
        {{ registration.totalPrice }}
      </td>
    </ng-container>

    <ng-container matColumnDef="kilometrage">
      <th mat-header-cell *matHeaderCellDef>Kilometra≈æa</th>
      <th></th>
      <td mat-cell *matCellDef="let registration">
        {{ registration.kilometrage }} &nbsp;km
      </td>
    </ng-container>

    <ng-container matColumnDef="dateOfRegistration">
      <th mat-header-cell *matHeaderCellDef>Datum pregleda</th>
      <th></th>
      <td mat-cell *matCellDef="let registration">
        {{ registration.dateOfRegistration | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="car">
      <th mat-header-cell *matHeaderCellDef>Automobil</th>
      <th></th>
      <td mat-cell *matCellDef="let registration">
        {{ registration.car.model }}
      </td>
    </ng-container>

    <ng-container matColumnDef="additionalComment">
      <th mat-header-cell *matHeaderCellDef>Komentar</th>
      <th></th>
      <td mat-cell *matCellDef="let registration">
        {{ registration.additionalComment }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
  </table>
</div>
