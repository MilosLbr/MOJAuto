<div class="dashboard-container">
    <mat-card class="card" *ngFor="let car of myCars$ | async">
        <mat-card-header>
            <mat-card-title>{{ car.model }}</mat-card-title>
            <mat-card-subtitle>{{ car.manufactureYear }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item>Kilometraža: {{ car.kilometrage }}</mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>Kubikaža: {{ car.engineCubicCapacity }}</mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>Snaga motora (kW): {{ car.enginePowerKW }}</mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-actions>
            <div class="card-footer-actions">
                <a mat-button color="primary" [routerLink]="['/registracije', car.id, car.model]">Registracije</a>
                <a mat-button color="accent" [routerLink]="['/servisi', car.id]">Servisi</a>
                <a mat-button color="warn" [routerLink]="['/gorivo', car.id]">Gorivo</a>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
